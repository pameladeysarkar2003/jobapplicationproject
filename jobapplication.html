<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style3.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input>
                        id="First_name"
                        name="first_name"
                        placeholder="Enter first name"
                        />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input>
                        id="last_name"
                        name="last_name"
                        placeholder="Enter last Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input>
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Email.."
                        />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Email</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                </div class="form_control">
                <label for="address">Address</label>
                <label for="address">Address</label>
                <textarea id="address"name="address" row="4" cols="50" placeholder="Enter Address"
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="cuty" placeholder="Enter City Name"/>

            </div>
            <div class="form_control">
                <label for="city">City</label>
                <label id="city" name="city" placeholder="Enter City Name"/>
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</labelfor>
                <input>
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name "
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2022-01-10" type="date" id="date" name="date" /> 
            </div>
        </div>
        <div class="form_control">
            <label for="upload">Upload Yoir CV</label>
            <input type="file" id="upload" name="upload"
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>



            </form>
    </div>
</body>
</html>
